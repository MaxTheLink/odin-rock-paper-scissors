<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="player-choice">Player</div>
        <div class="versus-text">vs.</div>
        <div class="computer-choice">Computer</div>
      </div>
      <div class="results">
        <div class="player-score">
          <div class="score-title">Player score:</div>
          <div class="score-value">0</div>
        </div>
        <div class="computer-score">
          <div class="score-title">Computer score:</div>
          <div class="score-value">0</div>
        </div>
        <div class="round-winner">Press a button to start the game</div>
      </div>
      <div class="game-buttons">
        <button class="button game-button" id="Rock">Rock</button>
        <button class="button game-button" id="Paper">Paper</button>
        <button class="button game-button" id="Scissors">Scissors</button>
      </div>
      <div class="restart-controls">
        <button class="button" id="restart-button" disabled>Restart</button>
      </div>
    </div>
  </body>
</html>
