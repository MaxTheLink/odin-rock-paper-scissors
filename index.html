<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="player-choice">Rock</div>
        <div class="versus-text">vs.</div>
        <div class="computer-choice">Paper</div>
      </div>
      <div class="results">
        <div class="player-score">
          <div class="score-title">Player score:</div>
          <div class="score-value"></div>
        </div>
        <div class="computer-score">
          <div class="score-title">Computer score:</div>
          <div class="score-value"></div>
        </div>
        <div class="round-winner"></div>
      </div>
      <button class="button" id="rock">Rock</button>
      <button class="button" id="paper">Paper</button>
      <button class="button" id="scissors">Scissors</button>
    </div>
  </body>
</html>
